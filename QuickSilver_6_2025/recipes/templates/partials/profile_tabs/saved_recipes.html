<!-- partials/profile_tabs/saved_recipes.html -->
<div class="content-section">
  <h3 class="mb-4">Saved Recipes</h3>
  
  {% if saved_recipes %}
    <p class="text-muted mb-3">You have {{ saved_recipes|length }} saved recipes.</p>
    
    {% include '../recipe_table.html' with recipes=saved_recipes saved_recipe_ids=saved_recipe_ids %}
    
  {% else %}
    <div class="empty-state">
      <i class="bi bi-bookmark-heart empty-state-icon"></i>
      <h4 class="text-muted mt-3">No Saved Recipes</h4>
      <p class="text-muted">Save recipes you like to find them here later.</p>
    </div>
  {% endif %}
</div>
