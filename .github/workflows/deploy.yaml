name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via PythonAnywhere API
        run: |
          pip install --upgrade pythonanywhere
          pa_autoconfigure_webapp --api-token "$PA_API_TOKEN" --nuke \
            --branch main \
            --domain "$PA_WEBAPP" \
            --python=python3.11 \
            git+https://github.com/hugo-khan/5CC2SEG-SGC-QuickSilver-6.git
          pa_reload_webapp --api-token "$PA_API_TOKEN" "$PA_WEBAPP"
        env:
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_WEBAPP:    ${{ secrets.PA_WEBAPP }}