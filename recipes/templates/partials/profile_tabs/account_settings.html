<div class="card shadow-sm border-0">
  <div class="card-header bg-light">
    <h5 class="card-title mb-0">
      <i class="bi bi-shield-check me-2"></i>
      Account Settings
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 mb-4">
        <h6>Profile Management</h6>
        <p class="text-muted small">Update your personal information and preferences</p>
        <a href="{% url 'profile_edit' %}" class="btn btn-outline-primary btn-sm">
          Edit Profile
        </a>
      </div>
      <div class="col-md-6 mb-4">
        <h6>Security</h6>
        <p class="text-muted small">Change your password and manage security settings</p>
        <a href="{% url 'password' %}" class="btn btn-outline-primary btn-sm">
          Change Password
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <h6>Privacy</h6>
        <p class="text-muted small">Control your privacy and data settings</p>
        <button class="btn btn-outline-secondary btn-sm" disabled>
          Privacy Settings
        </button>
      </div>
      <div class="col-md-6 mb-4">
        <h6>Notifications</h6>
        <p class="text-muted small">Manage your email and notification preferences</p>
        <button class="btn btn-outline-secondary btn-sm" disabled>
          Notification Settings
        </button>
      </div>
    </div>
  </div>
</div>
